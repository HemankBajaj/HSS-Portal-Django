<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Web Portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">My Slots</a></li>
                </ul>
              </li>
            </ul>
    
          </div>
        </div>
      </nav>
	<div class="container">
        <br/><br/>
		<div class="row justify-content-center">
			<div class="col-lg-6 col-md-8 col-sm-10">
				<form method = "POST" action="login">
          {%csrf_token%}
					<div class="form-group">
						<label for="username">Username</label><br/>
            {{form.username}}
						{% comment %} <input type="text" class="form-control" id="texg" placeholder="Enter Username"><br/> {% endcomment %}
					</div>
					<div class="form-group">
						<label for="password">Password</label><br/>
            {{form.password}}
						{% comment %} <input type="password" class="form-control" id="password" placeholder="Password"><br/> {% endcomment %}
					</div>
					<button type="submit" class="btn btn-primary btn-block">Login</button>
				</form>
			</div>
		</div>
	</div>
	<!-- jQuery and Bootstrap JS -->
</body>
</html>
